<div class="ui middle aligned center aligned grid" style="margin-top: 60px;">
  <div class="col-md-4">
    <form [formGroup]="loginForm" class="ui large form" (ngSubmit)="login()">
      <div class="ui stacked segment">
        <div class="field">
            <label>Username</label>
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" formControlName="username" placeholder="username" >
          </div>
        </div>
        <div class="field">
            <label>Password</label>
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" formControlName="password" placeholder="password" >
          </div>
        </div>
        <button [disabled]="!loginForm.valid" type="submit" 
        class="ui fluid large primary submit button">Login</button>
      </div>      
    </form> 
    <div class="ui horizontal divider">
      Or
    </div>
  </div>
</div>
<div class="ui vertical center aligned segment">
  <button class="ui vertical center aligned button" (click)="useDemo()">
    Use demo account
  </button>
</div>
